# Shadows
shadow = true;

shadow-radius = 10;
shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Fade
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5

# Opacity
active-opacity = 1
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

inactive-dim = 0.0

# Corners
corner-radius = 0.0

# Background blurring
blur-kern = "3x3box";

# General
vsync = true;

mark-wmwin-focused = true;
mark-overdir-focused = false;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

use-damage = true;

log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};
